log4j.rootCategory=debug,F_ALL
log4j.logger.com.github.vermisse=CONSOLE
# ,CONSOLE
log4j.logger.uncaughtExp = debug,F_UNCAUGHT
log4j.logger.org.springframework.web=debug,F_SPRINGWEB
log4j.logger.important=debug,F_IMPORTANT

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n